<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title class="title">
                        Connexion Ã  votre compte
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col" >
                            <form [formGroup]="signInForm" autocomplete="off" novalidate>
                                <mat-form-field class="input-full-width">
                                    <input matInput type="email" formControlName="email" placeholder="Entrer une adresse email" required>
                                    <mat-hint *ngIf="!emailInput"></mat-hint>
                                </mat-form-field>
                            
                                <mat-form-field class="input-full-width">
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Entrer un mot de passe" required>
                                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    <mat-hint *ngIf="!passwordInput"></mat-hint>
                                </mat-form-field>
                                <div class="error" *ngIf="errorMessage!=''">
                                    <p>{{ errorMessage }}</p>

                                </div>
                            
                            </form>
                        </div>
                        
                    </div>
                </mat-card-content>
                <mat-card-actions class="d-flex flex-wrap m-2">
                    <button class="me-2" mat-stroked-button (click)=onSubmit()>Connexion</button>
                    <div style="padding: 5px; font-size: 12px; position: relative;">Pas encore de compte? 
                        <a routerLink='/signup'>Inscrivez-vous</a>
                    </div>                    
                </mat-card-actions>
            </mat-card>
            
        </div> 
    </div>
</div>
