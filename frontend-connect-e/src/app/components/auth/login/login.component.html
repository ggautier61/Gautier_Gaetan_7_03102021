<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title class="title">
                        Connexion Ã  votre compte
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col" >
                            <form [formGroup]="signInForm" autocomplete="off" novalidate>
                                <!-- <div>
                                    <p *ngIf="errorMessage.length > 0" class="text-danger">
                                        {{errorMessage}}
                                    </p>
                                    <p *ngIf="error.message.length > 0" class="text-danger">
                                        {{error.message}}
                                    </p>
                                </div> -->
                                <mat-form-field class="input-full-width">
                                    <input matInput type="email" formControlName="email" placeholder="Entrer une adresse email" required>
                                    <mat-hint *ngIf="!emailInput"></mat-hint>
                                </mat-form-field>
                            
                                <mat-form-field class="input-full-width">
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Entrer un mot de passe" required>
                                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    <mat-hint *ngIf="!passwordInput"></mat-hint>
                                </mat-form-field>
                                <p>Form Status: {{ signInForm.status }}</p>
                            
                            </form>
                        </div>
                        
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-stroked-button (click)=onSubmit()>Connexion</button>
                </mat-card-actions>
            </mat-card>
            <div style="padding: 5px; font-size: 12px; position: relative;">Pas encore de compte? 
                <a routerLink='/signup'>Inscrivez-vous</a>
            </div>
        </div> 
    </div>
</div>
