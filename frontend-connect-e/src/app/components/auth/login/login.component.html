
<div class="col">
    <mat-card class="card">
        
    <mat-card-header>
        <mat-card-title class="title">
            <h3>Veuillez vous connecter pour accéder aux fonctionnalités de l'application</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="col">
            <form [formGroup]="signInForm" autocomplete="off">
                
                <div>
                    <p *ngIf="errorMessage.length > 0" class="text-danger">
                        {{errorMessage}}
                    </p>
                    <p *ngIf="error.message.length > 0" class="text-danger">
                        {{error.message}}
                    </p>
                </div>
                <mat-form-field class="input-full-width">
                    <input matInput type="email" formControlName="email" placeholder="Entrer une adresse email" required>
                    <mat-hint *ngIf="!emailInput.value"></mat-hint>
                </mat-form-field>
                <!-- <div class="form-group p-2">
                    <input type="password" name="password" class="form-control" formControlName="password" placeholder="Entrer un mot de passe" required>
                </div> -->
                <mat-form-field class="input-full-width">
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Entrer un mot de passe" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-hint *ngIf="!passwordInput.value"></mat-hint>
                </mat-form-field>
                
            </form>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button type="submit" (click)="onSubmit()">Connexion</button>
    </mat-card-actions>
</mat-card>


</div>
