<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <mat-card class="card">
                <div class="full-height">
                    <mat-card-header>
                        <!-- <mat-card-title>Création d'un nouveau compte utlisateur</mat-card-title> -->
                    </mat-card-header>
                    <mat-card-content>
                        <div class="row">
                            <div class="col">
                                <form [formGroup]="MyAccountForm" novalidate>
                                    <div fxLayout="column" fxLayoutAlign="space-between stretch">
                                        <mat-form-field class="input-full-width m-1">
                                            <input matInput type="text" formControlName="lastname" placeholder="Entrer votre nom" required>
                                            <mat-error *ngIf="MyAccountForm.get('lastname')?.hasError('required')"></mat-error>
                                        </mat-form-field>
                                        <mat-form-field class="input-full-width">
                                            <input matInput type="text" formControlName="firstname" placeholder="Entrer votre prénom" required>
                                            <mat-error *ngIf="MyAccountForm.get('firstname')?.hasError('required')"></mat-error>
                                        </mat-form-field>
                                        <mat-form-field class="input-full-width">
                                            <input class="form-control" type="email" matInput
                                                placeholder="Entrer votre Email" formControlName="email" required>
                                            <mat-error *ngIf="MyAccountForm.get('email')?.hasError('required')">
                                            </mat-error>
                                            <mat-error *ngIf="MyAccountForm.get('email')?.hasError('email')">
                                                Adresse email non valide
                                            </mat-error>
                                        </mat-form-field>
                                        
                                        <!-- <div class="error" *ngIf="errorMessage!=''">
                                            <p>{{ errorMessage }}</p>

                                        </div> -->
                                        
                                    </div>
                                </form>

                            </div>
                        </div>

                    </mat-card-content>
                </div>

                <mat-card-actions class="d-flex flew-wrap m-2">
                    <button class="me-2" mat-stroked-button (click)="onUpdate()" [disabled]="!MyAccountForm.valid">Modifier</button>
                    
                </mat-card-actions>

            </mat-card>

        </div>
    </div>
</div>
